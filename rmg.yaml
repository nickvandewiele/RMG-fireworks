fws:
- fw_id: 1 #install binaries of benchmark RMG
  spec:
    _tasks:
    - _fw_name: ScriptTask
      script: cp /path/to/RMG-fireworks/install_binaries.sh .
    - _fw_name: ScriptTask
      script: ./install_binaries.sh 
- fw_id: 2 # install (download source and compile) tested version of RMG-Py
  spec:
    _tasks:
    - _fw_name: ScriptTask
      script: cp /path/to/RMG-fireworks/install_source.sh .
    - _fw_name: ScriptTask
      script: ./install_source.sh 
      use_shell: true
    - _fw_name: FileTransferTask
      files:
      - dest: ~/fw_sims/install/
        src: .
      mode: copytree    
- fw_id: 3 # run eg1 with benchmark RMG-Py
  spec:
    _tasks:
    - _fw_name: ScriptTask
      script: cp /path/to/RMG-fireworks/run_rmg_bm.sh .
    - _fw_name: ScriptTask
      script: ./run_rmg_bm.sh eg1
      use_shell: true
    - _fw_name: FileTransferTask
      files:
      - dest: ~/fw_sims/eg1/benchmark/
        src: benchmark/
      mode: copytree
- fw_id: 4 # run eg1 with tested RMG-Py
  spec:
    _tasks:
    - _fw_name: ScriptTask
      script: cp /path/to/RMG-fireworks/run_rmg_tt.sh .
    - _fw_name: ScriptTask
      script: ./run_rmg_tt.sh eg1 ~/fw_sims/install/RMG-Py
      use_shell: true
    - _fw_name: FileTransferTask
      files:
      - dest: ~/fw_sims/eg1/testmodel/
        src: testmodel/
      mode: copytree
- fw_id: 5 # check results of generated models
  spec:
    _tasks:
    - _fw_name: FileTransferTask
      files:
      - dest: benchmark/
        src: ~/fw_sims/eg1/benchmark/
      - dest: testmodel/
        src: ~/fw_sims/eg1/testmodel/
      mode: copytree
    - _fw_name: ScriptTask
      script: cp /path/to/RMG-fireworks/check.sh .
    - _fw_name: ScriptTask
      script: ./check.sh eg1 ~/fw_sims/install/RMG-Py
      use_shell: true
